<!DOCTYPE html>
<html>
<head>
  <title>Example Form</title>
</head>
<body>
  <form action="FormProcessing" method="POST">
    <label for="text-field">Text Field:</label>
    <input type="text" id="text-field" name="text-field"><br><br>
    
    <input type="hidden" id="hidden-field" name="hidden-field" value="Hidden Value"><br><br>
    
    <label for="check-box">Check Box:</label>
    <input type="checkbox" id="check-box" name="check-box"><br><br>
    
    <label for="list-box">List Box:</label>
    <select id="list-box" name="list-box">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select><br><br>
    
    <label for="radio-button1">Radio Button 1:</label>
    <input type="radio" id="radio-button1" name="radio-button" value="radio1"><br>
    
    <label for="radio-button2">Radio Button 2:</label>
    <input type="radio" id="radio-button2" name="radio-button" value="radio2"><br><br>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
